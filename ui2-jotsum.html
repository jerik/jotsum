<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>jotsum</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      }

      /* Header */
      .site-header {
        position: sticky; top: 0; z-index: 10;
        background: #fff; border-bottom: 1px solid #d0d7de;
      }
      .wrap {
        max-width: 1040px; margin: 0 auto;
        padding: 10px 16px;
        display: flex; align-items: center; gap: 12px;
      }
      .brand { font: 600 18px/1.2 inherit; margin: 0; }
      .actions { margin-left: auto; display: flex; gap: 8px; flex-wrap: wrap; }
      .btn {
        border: 1px solid #d0d7de; background: transparent;
        padding: 6px 10px; border-radius: 6px; font: 500 14px inherit;
        cursor: pointer;
      }
      .btn:hover { background: #f6f8fa; }
      .btn-primary {
        background: #1f883d; border-color: #1f883d; color: #fff;
      }
      .btn-primary:hover { background: #1a7f37; }
      a.btn { color: inherit; text-decoration: none; }

      /* Grid f√ºr die Berechnung */
      nr-sheet {
        display: grid;
        grid-template-columns: 70% auto;
        max-width: 1040px;
        margin: 20px auto 0; /* Abstand nach Header */
        padding: 0 16px;
      }
      nr-lastline {
        display: grid;
        grid-template-columns: 70% auto;
        max-width: 1040px;
        margin: 0 auto;
        padding: 0 16px;
      }

      nr-line {
        background-color: #f7f7f7;
        border-bottom: 1px solid #ffffff;
        padding: 7px;
        font-size: 18px;
        text-align: left;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      }
      nr-sum {
        background-color: #ffffff;
        border-left: 1px solid #d0d7de; /* Abgesetzte Spalte */
        border-bottom: 1px solid #ffffff;
        padding: 7px;
        font-size: 18px;
        text-align: left;
      }
      nr-spacer { padding: 7px; }
      nr-total {
        background-color: #ffffff;
        border-left: 1px solid #d0d7de;
        border-top: 1px solid #000;
        padding: 7px;
        font-size: 18px;
        font-weight: bold;
        text-align: left;
      }

      /* Aktive Zeile hervorheben */
      nr-line.is-active {
        background-color: #fff8c5;
      }
      @media (prefers-color-scheme: dark) {
        nr-line.is-active {
          background-color: #3a2e13;
        }
      }

	  /* Browser-Fokusrahmen abschalten */
	  nr-line:focus { outline: none; }

      @media screen and (max-width: 600px) {
        nr-sheet, nr-lastline { grid-template-columns: 60% 40%; }
        nr-sum, nr-total { text-align: right; }
        .wrap { padding: 8px 12px; }
      }
    </style>
    <script type="text/javascript" src="./jotsum.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="wrap">
        <h1 class="brand">JotSum</h1>
        <nav class="actions">
          <a class="btn" href="https://github.com/jerik/jotsum" target="_blank">Repository</a>
          <button class="btn btn-primary" onclick="add_calc_line()">Add line</button>
          <button class="btn" onclick="reset_sheet()">Reset</button>
        </nav>
      </div>
    </header>

    <!-- Sheet -->
    <nr-sheet id="sheet">
      <nr-line contenteditable="true">10 * 8 -8</nr-line>
      <nr-sum>72</nr-sum>
    </nr-sheet>
    <nr-lastline>
      <nr-spacer></nr-spacer>
      <nr-total id="total"></nr-total>
    </nr-lastline>

    <!-- Footer -->
    <div style="padding: 30px 16px; text-align:center; max-width:1040px; margin:0 auto;">
      <span id="version"></span><br /><br />
      Just download this page for offline usage.<br />
      All source code and some documentation is available on
      <a href="https://github.com/jerik/jotsum">GitHub</a>.
    </div>
  </body>
</html>
