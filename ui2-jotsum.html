<!DOCTYPE html>
<!-- 
  custom html: https://matthewjamestaylor.com/custom-tags
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>jotsum - minimal</title>
    <style type="text/css" media="screen">
      /* ===== minimal header styles (GitHub-ish) ===== */
      body { margin: 0; }
      .site-header {
        position: sticky; top: 0; z-index: 10;
        background: #fff; border-bottom: 1px solid #d0d7de;
      }
      .wrap {
        max-width: 1040px; margin: 0 auto; padding: 10px 16px;
        display: flex; align-items: center; gap: 12px;
      }
      .brand { font: 600 18px/1.2 Arial, sans-serif; margin: 0; }
      .actions { margin-left: auto; display: flex; gap: 8px; flex-wrap: wrap; }
      .btn {
        border: 1px solid #d0d7de; background: #f6f8fa;
        padding: 6px 10px; border-radius: 6px; font: 500 14px Arial, sans-serif;
        cursor: pointer;
      }
      .btn:hover { background: #eef1f4; }
      a.btn { color: inherit; text-decoration: none; }

      /* ===== your existing styles (unver채ndert, nur leicht bereinigt) ===== */
      * { font-family: Arial, sans-serif; }

      nr-line {
        background-color: #f7f7f7;
        border-bottom: 1px solid #ffffff;
        padding: 7px;
        font-size: 20px;
        text-align: left;
      }
      nr-sum {
        background-color: #ffffff;
        border-bottom: 1px solid #ffffff;
        padding: 7px;
        font-size: 20px;
        text-align: left;
      }
      calc-line {
        font-size: 12pt;
        height: 20px;
        border: solid silver;
        padding: 4px;
        width: 700px;
        display: block;
      }
      nr-sheet {
        display: grid;
        grid-template-columns: 70% auto;
        padding: 7px;
      }
      nr-lastline {
        display: grid;
        grid-template-columns: 70% auto;
        padding: 7px;
      }
      nr-spacer { padding: 7px; }
      nr-total {
        background-color: #ffffff;
        border-top: 1px solid #000;
        padding: 7px;
        font-size: 20px;
        font-weight: bold;
        text-align: left;
        width: 30%;
      }

      #add_line, #reset_sheet {
        padding: 10px;
        font-size: 20px;
      }

      @media screen and (max-width: 600px) {
        nr-sheet, nr-lastline { grid-template-columns: 60% 40%; }
        nr-sum, nr-total { text-align: right; width: auto; }
        .wrap { padding: 8px 12px; }
      }
    </style>
    <script type="text/javascript" src="./jotsum.js" charset="utf-8"></script>
  </head>
  <body>

    <!-- Minimaler Header mit Trenner -->
    <header class="site-header">
      <div class="wrap">
        <h1 class="brand">JotSum</h1>
        <nav class="actions">
          <a class="btn" href="https://github.com/jerik/jotsum" target="_blank" rel="noopener">Repository</a>
          <button class="btn" onclick="add_calc_line()">Add line</button>
          <button class="btn" onclick="reset_sheet()">Reset</button>
        </nav>
      </div>
    </header>

    <!-- Inhalt unver채ndert -->
    <nr-sheet id="sheet">
      <nr-line contenteditable="true">10 * 8 -8</nr-line>
      <nr-sum>72</nr-sum>
    </nr-sheet>
    <nr-lastline>
      <nr-spacer></nr-spacer>
      <nr-total id="total"></nr-total>
    </nr-lastline>

    <!-- (Optionale) unteren Buttons beibehalten f체r Kompatibilit채t -->
    <button id="add_line">Add line</button>
    <button id="reset_sheet">Reset</button>

    <div style="padding-top: 30px; text-align:center">
      <span id="version"></span><br /><br />
      Just download this page for offline usage.<br />
      All source code and some documentation is available on
      <a href="https://github.com/jerik/jotsum">GitHub</a>.
    </div>
  </body>
</html>
